<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment 5</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icomoon/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="scripts/gallery.js" charset="utf-8"></script>

    <!-- Link your JavaScript file here -->
    <script type="text/javascript" src="myscript.js"></script>
    <!-- <script type="text/javascript" src="myscript2.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Assignment 5: jQuery DOM Manipulation</h1>
        <div id="theme-toggle">
          <span class="theme-label">
            Toggle Theme
          </span>
          <span class="material-symbols-outlined">
            light_mode
          </span>
        </div>
        
      </header>

      <main>
        <div class="image-wrapper">
          <h2>Image Container 1</h2>

          <form method="GET">

            <div class="buttonContainer">
              <button type="button" class="addToTop">
                Add to top
                <span class="material-symbols-outlined">
                  add north
                </span>
              </button>
              <button type="button" class="addToBottom">
                Add to bottom
                <span class="material-symbols-outlined">
                  add south
                </span>
              </button>
            </div>

          </form>

          <div class="image-container loaded">
            <!--Static Image 1-->
            <img
              src="images/gallery-up.jpg"
              alt="mountains"
              height="250"
              width="400"
            />
          </div>
        </div>

        <section id="image-gallery">
          <h2>Image Gallery</h2>
        </section>

        <div class="image-wrapper">
          <h2>Image Container 2</h2>

          <form method="GET">

            <div class="buttonContainer">
              <button type="button" class="addToTop">
                Add to top
                <span class="material-symbols-outlined">
                  add north
                </span>
              </button>
              <button type="button" class="addToBottom">
                Add to bottom
                <span class="material-symbols-outlined">
                  add south
                </span>
              </button>
            </div>
            
          </form>

          <div class="image-container loaded">
            <!--Static Image 2-->
            <img
              src="images/gallery-down.jpg"
              alt="tree"
              height="250"
              width="400"
            />
          </div>
        </div>
      </main>

      <footer>
        CPSC 2030 Assignment 5
      </footer>
    </div>
  </body>
</html>
